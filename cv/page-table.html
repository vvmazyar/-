<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- Стилі для таблиці -->
    <style>
        table {border-spacing: 0; text-align: center;}
        table, td, th {border: 1px solid black;}
        td, th{ width: 60px; height: 25px;}
    </style>
</head>
<body>
    <!-- Повернутись до резюме -->
    <a href="cv.html" target="_blank">РЕЗЮМЕ</a>
    <!-- Таблиця -->
    <table>
        <tbody>
            <!-- Рядок таблиці -->
            <tr>
                <!-- Ячейки рядка (для 1 та 4 - об'єднання рядків у один рядок) -->
                <td rowspan="2">1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">4</td>
            </tr>
            <!-- Рядок -->
            <tr>
                <!-- Ячейки рядка -->
                <td>5</td>
                <td>6</td>
            </tr>
            <!-- Рядок  -->
            <tr>
                <!-- Ячейка рядка (об'єднання стовпців у один рядок) -->
                <td colspan="4">7</td>
            </tr>
            <!-- Рядок -->
            <tr>
                <!-- Ячейки рядка -->
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
            </tr>    
        </tbody>    
    </table>    
</body>
</html>
